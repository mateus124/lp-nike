<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <!-- LOGO NAV -->
            <a href="#" class="nav-logo">
                <img src="assets/img/logo.svg" alt="logo">
            </a>

            <!-- NAV MENU -->
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Women</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Trend</a>
                    </li>
                </ul>

                <!-- CLOSE BUTTON -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <!-- TOGGLE BUTTON -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-apps-fill"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home-container container">
                <div class="home-data">
                    <h2 class="home-subtitle">NIKE</h2>
                    <h1 class="home-title">LUPINEK <br>FLYKNIT <br>ACG</h1>
                    <p class="home-description">Designed to withstand the rigors of adverse conditions, the Nike ACC Flyknit Lupinek combines flyknit, Flywire and a water-resistant Defender Repellent system in the upper.</p>
                    <a href="#" class="home-button">BUY NOW</a>
                </div>
                <div class="home-images">
                    <div class="home-circle"></div>
                    <div class="home-swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home-article swiper-slide">
                                <img src="assets/img/shoe-1.png" alt="shoe" class="home-shoe">
                            </article>
                            <article class="home-article swiper-slide">
                                <img src="assets/img/shoe-2.png" alt="shoe" class="home-shoe">
                            </article>
                            <article class="home-article swiper-slide">
                                <img src="assets/img/shoe-3.png" alt="shoe" class="home-shoe">
                            </article>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="home-social">
                    <a href="https://facebook.com/" target="_blank" class="home-social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="https://instagram.com/" target="_blank" class="home-social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="https://x.com/" target="_blank" class="home-social-link">
                        <i class="ri-twitter-x-fill"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
